version: '3.8'

networks:
  prod:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './frontend/nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - prod

  backend:
    build:
      context: ./backend
    env_file: 
      - ./.env
    networks:
      - prod
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    env_file: 
      - ./.env
    networks:
      - prod
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"

  portainer:
    image: portainer/portainer-ce
    ports:
      - "9000:9000"  # доступ к Portainer через порт 9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # доступ к Docker
      - portainer_data:/data  # хранилище данных Portainer

volumes:
  portainer_data:  # создание именованного тома для данных Portainer
