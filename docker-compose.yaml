version: '3.8'

networks:
  prod:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './frontend/nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - prod

  backend:
    build:
      context: ./backend
    env_file: 
      - ./.env
    networks:
      - prod
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    env_file: 
      - ./.env
    networks:
      - prod
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
